<!DOCTYPE html>
<html ng-app="app1" ng-init="person = {fName: 'Matthew', lName: 'Young'}; 
      capitals = [{city: 'Montgomery', state: 'Alabama'}]">
    <head>
        <title>AngularJS and Maven Web Page 1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div ng-controller="ctrl1">
            
            <span>Values:</span>
            <input type='text' ng-model='first'>
            <input type='text' ng-model='second'>
            
            <button ng-click='updateValue()'>Sum</button>
            <br>
            
            {{calculation}}
            
            <p>5 + 5 = {{5+5}}</p>
            
            <p>Your first value is {{first}}.</p>
            
            <p>Your first value is 
                <span data-ng-bind='second'></span>.
            </p>
            
            <p>{{person.fName + ' ' + person.lName}} you entered {{first + " and " + second}}.</p>
            
            <ul>
                <li ng-repeat='capital in capitals'>
                    {{'City: ' + capital.city + ' State: ' + capital.state}}
                </li>
            </ul>
        </div>
        
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js">           
        </script>
        <script src="JavaScript/demo1.js">
        </script>
    </body>
</html>
